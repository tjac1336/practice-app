<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/styles.css">

    <title>Practice App</title>

</head>

<body>

    <main class="container center">

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>Maitre D</h1>
            </div>
            <div class="col-md-4"></div>
        </div>


        <br>


        <div class="row">

            <div class="col-md-3"></div>
            <div class="col-md-6">
                <tr>
                    <td>
                        <label>Total: $</label>
                    </td>
                    <td>
                        <input type="text" placeholder="0.00" id="total">
                    </td>
                </tr>
            </div>
            <div class="col-md-3"></div>
        </div>


        <br>
        <br>


        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-2">
                <tr>
                    <td>
                        <label>Tip: $</label>
                    </td>
                    <td>
                        <label id="tipAmount">0.00</label>
                    </td>
                </tr>
            </div>
            <div class="col-md-4">
                <tr>
                    <td>
                        <label>Rate: </label>
                    </td>
                    <td>
                        <input id="tipPercent" type="text" placeholder="0.00" size="4">
                    </td>
                </tr>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <tr>
                    <td>
                        <label>Tax: $</label>
                    </td>
                    <td>
                        <label id="taxTotal">0.00</label>
                    </td>
                </tr>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <tr>
                    <td>
                        <label>Grand Total: $</label>
                    </td>
                    <td>
                        <label id="grandTotal">0.00</label>
                    </td>
                </tr>
            </div>
            <div class="col-md-3"></div>
        </div>


        <br>


        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5">
                <button id="calculate" class="center">Calculate</button>
            </div>
            <div class="col-md-4"></div>
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./scripts/main.js"></script>

</body>

</html>
